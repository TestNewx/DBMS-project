<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <title>TradingView</title>
  </head>
  <body>
    <div class="outter-grid">
      <div class="heading">
        <div class="left-head">
          <h2><a href="details.html">TEAM FALCONS</a></h2>
        </div>
        <div class="middle-head">
          <p>news</p>
          <p>market</p>
        </div>
      </div>
      <div class="inner-grid">
        <div class="main-grid"></div>
        <div class="login-grid">
          <div class="login">
            <h2 id="title">Login</h2>
            <div class="form">
              <form action="/login.html"></form>
              <label id="username">Username</label><br />
              <input
                type="text"
                for="Username"
                id="UserIn"
                placeholder="John Doe"
              />
              <p>
                <label id="password">Password</label><br />
                <input
                  type="password"
                  for="Password"
                  id="PassIn"
                  placeholder="Password"
                />
              </p>
              <a id="forPas" href="">Forgot password?</a>
              <br />
              <input type="submit" class="submit" value="Login" />
            </div>
            <div class="signup">
              <a href="register.html"><p>Don't have an account? Sign Up</p></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
