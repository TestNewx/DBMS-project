<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" ></script>
    <title>TradingView</title>
  </head>
  <body>
    <div class="outter-grid">
      <div class="heading">
        <div class="left-head">
          <h2><a href="details.html">FALCONS</a></h2>
          <img
            src="images/33_Flying Background Removed.png"
            alt="logo"
            style="width: 60px; height: 50px"
          />
        </div>
        <div class="middle-head">
          <p>news</p>
          <p>market</p>
        </div>
      </div>
      <div class="inner-grid">
        <div class="left-grid">
          <div class="l-content">
            <div class="search">
              <i class="fa-2x fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                name="search"
                id="search"
                placeholder="Search markets here"
              />
            </div>
            <div class="view">
              <div class="container">
                <div class="logo">
                  <img
                    src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.png"
                    alt="logo"
                  />
                </div>
                <div class="adani">
                  <p>AAPL</p>
                  <p>000</p>
                </div>
               
            </div>
          </div>
        </div>
      </div>
      <div class="right-grid">
        <div class="tradingview-widget-container animation">
          <div id="tradingview_7d357"></div>
          <div class="tradingview-widget-copyright"><a href="https://in.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener" target="_blank"><span class="blue-text">AAPL stock chart</span></a> by TradingView</div>
          <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
          <script type="text/javascript">
          new TradingView.widget(
          {
          "autosize": true,
          "symbol": "NASDAQ:AAPL",
          "interval": "D",
          "timezone": "Asia/Kolkata",
          "theme": "light",
          "style": "1",
          "locale": "in",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "container_id": "tradingview_7d357"
        }
          );
          </script>
        </div>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
