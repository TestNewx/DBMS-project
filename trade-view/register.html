<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <title>TradingView</title>
  </head>
  <body>
    <div class="outter-grid">
      <div class="heading">
        <div class="left-head">
          <h2><a href="details.html">FALCONS</a></h2>
          <img
            src="images/33_Flying Background Removed.png"
            alt="logo"
            style="width: 60px; height: 50px"
          />
        </div>
        <div class="middle-head">
          <p>news</p>
          <p>market</p>
        </div>
      </div>
      <div class="inner-grid">
        <div class="main-grid"></div>
        <div class="register-grid">
          <div class="register">
            <h2 id="title">Register</h2>
            <div class="form">
              <form action="login.html" method="post">
                <label id="email">Email: </label>
                <input type="email" name="email" id="email-in" />
                <br /><br />
                <label id="username"> Username: </label>
                <input type="name" name="name" id="userin" />

                <br /><br />
                <label id="password">Password: </label>
                <input type="password" name="password" id="passin" />
                <br /><br />
                <input type="submit" class="submit" value="Register" />
              </form>
            </div>
            <a id="login" href="index.html">Login</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
